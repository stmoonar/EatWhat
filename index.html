<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-web/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>今天吃什么？</title>
    <style>
        body {
            font-family: "LXGW WenKai Screen";
            font-weight: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 6%;
            padding-bottom: 6%;
            background-color: #f9f9f9;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffebcd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #ff69b4;
        }

        .collapsible {
            font-family: "LXGW WenKai Screen";
            font-weight: normal;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: center;
            outline: none;
            font-size: 15px;
            border-radius: 5px;
        }

        .collapsible:hover {
            background-color: #ff1493;
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
            border-radius: 0 0 5px 5px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            margin-bottom: 20px;
        }

        li {
            background-color: #ffe4e1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button,
        input[type="text"] {
            font-family: "LXGW WenKai Screen";
            font-weight: normal;
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #ff1493;
        }

        input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            background-color: #ffe4e1;
            color: #333;
        }

        .dog-image {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        .winner {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff0f5;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #ff1493;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            opacity: 0.7;
            z-index: 10;
            pointer-events: none;
            font-size: 20px;
            color: #ff69b4;
        }

        @keyframes confetti-explosion {
            0% {
                transform: translate(0, 0) scale(0.3) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translate(var(--x), var(--y)) scale(1.2) rotate(360deg);
                opacity: 0;
            }
        }

        #appreciate-button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #appreciate-button:hover {
            background-color: #ff1493;
        }

        #appreciation-code {
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        #appreciation-code img {
            max-width: 100%;
            height: auto;
        }

        #share-button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            margin-left: 10px;
        }

        #share-button:hover {
            background-color: #ff1493;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .toast.show {
            opacity: 1;
        }

        /* 图标样式 */
        .button-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .action-button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-button:hover {
            background-color: #ff1493;
        }

        .action-button i {
            margin-right: 8px;
        }

        #reset-button {
            background-color: #ffa07a;
        }

        #reset-button:hover {
            background-color: #ff7f50;
        }

        /* 通用图标按钮样式 */
        .icon-button {
            background: none;
            border: none;
            color: #ff69b4;
            cursor: pointer;
            padding: 12px;
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin: 5px;
        }

        .icon-button:hover {
            background-color: #ff69b4;
            color: white;
        }

        /* 确认对话框样式 */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dialog-content {
            background: #ffebcd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            font-family: "LXGW WenKai Screen";
        }

        .dialog-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .dialog-button {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: "LXGW WenKai Screen";
        }

        .dialog-confirm {
            background-color: #ff69b4;
            color: white;
        }

        .dialog-cancel {
            background-color: #ffa07a;
            color: white;
        }

        /* 食物列表项样式修 */
        .food-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
        }

        .food-text {
            flex-grow: 1;
            margin-right: 10px;
        }

        .add-food-container {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 10px 0;
            padding: 0 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }

        /* 主操作按钮容器 */
        .main-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        /* 次要操作按钮容器 */
        .secondary-controls {
            position: sticky;
            bottom: 0;
            background-color: #ffebcd;
            padding: 10px 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 10px;
            width: 100%;
            z-index: 100;
        }

        .content,
        #appreciation-code {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        /* 修改输入框样式 */
        input[type="text"] {
            flex: 1;
            min-width: 0;
            margin-right: 5px;
            padding: 8px;
        }

        /* 确保图标按钮大小合适 */
        .icon-button {
            min-width: 35px;
            min-height: 35px;
            padding: 8px;
            margin: 0;
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 90%;
                margin: 10px;
                padding: 15px;
            }

            .add-food-container {
                margin: 5px 0;
            }

            input[type="text"] {
                font-size: 16px;
            }
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }

        textarea {
            font-family: "LXGW WenKai Screen";
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            background-color: #fff;
        }

        .dialog-content {
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <link rel="preload" href="a1.gif" as="image">
    <link rel="preload" href="a2.gif" as="image">
    <link rel="preload" href="a3.gif" as="image">
    <link rel="preload" href="zs.png" as="image">
    <link rel="preload" href="b1.mp3" as="audio">
</head>

<body>
    <div class="container">
        <h1>今天吃什么？</h1>
        <audio id="myAudio" src="b1.mp3"></audio>
        <img src="a1.gif" alt="小狗" id="dogImage" class="dog-image" onclick="toggleAudio()">
        <br>
        <div class="main-controls">
            <button class="icon-button" onclick="start()" title="开始选择">
                <i class="fas fa-dice"></i>
            </button>
        </div>
        <div id="chosen-food" class="winner" style="display: none;"></div>

        <div class="content">
            <ul id="food-list"></ul>
            <div class="add-food-container">
                <input type="text" id="new-food" placeholder="添加新菜品">
                <button class="icon-button" onclick="addFood()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        <div id="appreciation-code">
            <img src="zs.png" alt="赞赏码">
        </div>

        <div class="secondary-controls">
            <button class="icon-button" onclick="toggleFoodList()" title="展开菜单">
                <i class="fas fa-list"></i>
            </button>
            <button class="icon-button" onclick="showDialog()" title="恢复默认">
                <i class="fas fa-undo"></i>
            </button>
            <button class="icon-button" onclick="showClearDialog()" title="清空列表">
                <i class="fas fa-trash-alt"></i>
            </button>
            <button class="icon-button" onclick="showBatchInputDialog()" title="批量输入">
                <i class="fas fa-file-import"></i>
            </button>
            <button class="icon-button" onclick="shareMenu()" title="分享菜单">
                <i class="fas fa-share-alt"></i>
            </button>
            <button class="icon-button" onclick="showAppreciationCode()" title="赞赏支持">
                <i class="fas fa-heart"></i>
            </button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <div class="dialog-overlay" id="confirmDialog">
        <div class="dialog-content">
            <p>确定要恢复默认菜单吗？</p>
            <p style="font-size: 0.9em; color: #666;">这将清除所有自定义添加的菜品</p>
            <div class="dialog-buttons">
                <button class="dialog-button dialog-confirm" onclick="confirmReset()">确定</button>
                <button class="dialog-button dialog-cancel" onclick="closeDialog()">取消</button>
            </div>
        </div>
    </div>

    <div class="dialog-overlay" id="clearDialog">
        <div class="dialog-content">
            <p>确定要清空所有菜品吗？</p>
            <p style="font-size: 0.9em; color: #666;">此操作不可恢复</p>
            <div class="dialog-buttons">
                <button class="dialog-button dialog-confirm" onclick="confirmClear()">确定</button>
                <button class="dialog-button dialog-cancel" onclick="closeClearDialog()">取消</button>
            </div>
        </div>
    </div>

    <div class="dialog-overlay" id="batchInputDialog">
        <div class="dialog-content" style="width: 300px; max-width: 90%;">
            <p>请输入菜品列表（每行一个）</p>
            <textarea id="batchInput"
                style="width: 100%; height: 200px; margin: 10px 0; padding: 8px; font-family: 'LXGW WenKai Screen';"></textarea>
            <div class="dialog-buttons">
                <button class="dialog-button dialog-confirm" onclick="confirmBatchInput()">确定</button>
                <button class="dialog-button dialog-cancel" onclick="closeBatchInputDialog()">取消</button>
            </div>
        </div>
    </div>

    <div class="dialog-overlay" id="batchInputConfirmDialog">
        <div class="dialog-content">
            <p>当前列表不为空</p>
            <p style="font-size: 0.9em; color: #666;">是否清空当前列表后再添加新菜品？</p>
            <div class="dialog-buttons">
                <button class="dialog-button dialog-confirm" onclick="confirmBatchInputWithClear()">清空并添加</button>
                <button class="dialog-button dialog-cancel" onclick="confirmBatchInputWithoutClear()">直接添加</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var audio = document.getElementById("myAudio");

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                playButton.classList.remove('play-icon');
                playButton.classList.add('pause-icon');
            } else {
                audio.pause();
                playButton.classList.remove('pause-icon');
                playButton.classList.add('play-icon');
            }
        }

        const initialFoods = ['鱼粉', '肠粉', '烤鸭饭', '木耳肉丝米线', '辣椒炒肉米线', '排骨扁粉', '平价大餐', '麻辣烫', '凉皮', '卤', '螺狮粉', '蒸菜', '自助餐', '饺子', '黄焖鸡米饭', '酸辣粉', '火腿蛋炒饭', '猪油拌粉', '馄饨', '炸串', '火腿蛋炒粉'];
        let foods = new URLSearchParams(window.location.search).get('m') ?
            decompressMenu(new URLSearchParams(window.location.search).get('m')) || initialFoods :
            JSON.parse(localStorage.getItem('foods')) || initialFoods;
        const foodList = document.getElementById('food-list');
        const dogImage = document.getElementById('dogImage');
        const chosenFood = document.getElementById('chosen-food');

        function preloadAssets() {
            const assets = [
                { type: 'image', url: 'a1.gif' },
                { type: 'image', url: 'a2.gif' },
                { type: 'image', url: 'a3.gif' },
                { type: 'image', url: 'zs.png' },
                { type: 'audio', url: 'b1.mp3' }
            ];

            return Promise.all(assets.map(asset => {
                return new Promise((resolve, reject) => {
                    if (asset.type === 'image') {
                        const img = new Image();
                        img.onload = () => resolve(asset.url);
                        img.onerror = () => reject(new Error(`Failed to load ${asset.url}`));
                        img.src = asset.url;
                    } else if (asset.type === 'audio') {
                        const audio = new Audio();
                        audio.oncanplaythrough = () => resolve(asset.url);
                        audio.onerror = () => reject(new Error(`Failed to load ${asset.url}`));
                        audio.src = asset.url;
                    }
                });
            }));
        }

        document.addEventListener('DOMContentLoaded', () => {
            preloadAssets()
                .then(() => console.log('所有资源加载完成'))
                .catch(error => console.error('资源加载失败:', error));

            foods.forEach(food => addFoodToList(food));
        });

        function addFood() {
            const newFoodInput = document.getElementById('new-food');
            const foodName = newFoodInput.value.trim();
            if (foodName) {
                foods.push(foodName);
                addFoodToList(foodName);
                saveFoods();
                newFoodInput.value = '';
            } else {
                showToast('输入不能为空！');
            }
        }

        function addFoodToList(food) {
            const li = document.createElement('li');
            li.className = 'food-item';

            const foodText = document.createElement('span');
            foodText.className = 'food-text';
            foodText.textContent = food;

            const deleteButton = document.createElement('button');
            deleteButton.className = 'icon-button';
            deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
            deleteButton.onclick = () => {
                foods = foods.filter(f => f !== food);
                foodList.removeChild(li);
                saveFoods();
            };

            li.appendChild(foodText);
            li.appendChild(deleteButton);
            foodList.appendChild(li);
        }

        function saveFoods() {
            localStorage.setItem('foods', JSON.stringify(foods));
        }

        function createConfetti() {
            const symbols = ['♥', '★', '♡', '☆'];  // 使用爱心和星星符号
            const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ffc0cb'];  // 粉色系配色

            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // 随机选择符号和颜色
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];

                confetti.innerHTML = symbol;
                confetti.style.color = color;

                // 随机生成运动轨迹
                const angle = Math.random() * 2 * Math.PI;
                const radius = Math.random() * 100 + 50;
                confetti.style.setProperty('--x', `${Math.cos(angle) * radius}px`);
                confetti.style.setProperty('--y', `${Math.sin(angle) * radius}px`);

                // 随机大小
                confetti.style.fontSize = `${Math.random() * 10 + 15}px`;

                confetti.style.left = `${chosenFood.clientWidth / 2}px`;
                confetti.style.top = `${chosenFood.clientHeight / 2}px`;

                // 随机机动画持续时间
                const duration = Math.random() * 0.5 + 1;
                confetti.style.animation = `confetti-explosion ${duration}s ease-out forwards`;

                chosenFood.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }

        function start() {
            if (dogImage.src.includes("a2.gif")) return;

            chosenFood.style.display = 'none';
            dogImage.src = 'a2.gif';

            let interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * foods.length);
                chosenFood.textContent = '正在选择: ' + foods[randomIndex];
                chosenFood.style.display = 'block';
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                const randomIndex = Math.floor(Math.random() * foods.length);
                const winner = foods[randomIndex];
                chosenFood.innerHTML = '今天吃: ' + winner;
                dogImage.src = 'a3.gif';
                createConfetti();
            }, 3000);
        }

        const coll = document.getElementsByClassName("collapsible");
        for (let i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                const content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }

        function toggleFoodList() {
            const content = document.querySelector('.content');
            const appreciationCode = document.getElementById('appreciation-code');

            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
                appreciationCode.style.display = 'none';  // 确保赞赏码关闭
            }
        }

        function showAppreciationCode() {
            const appreciationCode = document.getElementById('appreciation-code');
            const content = document.querySelector('.content');

            if (appreciationCode.style.display === "block") {
                appreciationCode.style.display = "none";
            } else {
                appreciationCode.style.display = "block";
                content.style.display = 'none';  // 确保菜单关闭
            }
        }

        function compressMenu(foods) {
            return LZString.compressToEncodedURIComponent(foods.join(','));
        }

        function decompressMenu(compressed) {
            try {
                const decompressed = LZString.decompressFromEncodedURIComponent(compressed);
                return decompressed ? decompressed.split(',') : null;
            } catch (error) {
                console.error('解压菜单失败:', error);
                return null;
            }
        }

        function shareMenu() {
            const compressed = compressMenu(foods);
            const shareUrl = `${window.location.origin}${window.location.pathname}?m=${compressed}`;

            navigator.clipboard.writeText(shareUrl).then(() => {
                showToast('分享链接已复制！');
            }).catch(err => {
                showToast('复制链接失败，请手动复制');
            });
        }

        function loadSharedMenu() {
            const urlParams = new URLSearchParams(window.location.search);
            const compressed = urlParams.get('m');

            if (compressed) {
                const decodedFoods = decompressMenu(compressed);
                if (decodedFoods) {
                    foods = decodedFoods;
                    foodList.innerHTML = '';
                    foods.forEach(food => addFoodToList(food));
                    // showToast('已加载分享的菜单！');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSharedMenu();
        });

        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        function showDialog() {
            document.getElementById('confirmDialog').style.display = 'flex';
        }

        function closeDialog() {
            document.getElementById('confirmDialog').style.display = 'none';
        }

        function confirmReset() {
            foods = [...initialFoods];
            foodList.innerHTML = '';
            foods.forEach(food => addFoodToList(food));
            saveFoods();
            showToast('已恢复默认菜单');
            closeDialog();
        }

        function showClearDialog() {
            document.getElementById('clearDialog').style.display = 'flex';
        }

        function closeClearDialog() {
            document.getElementById('clearDialog').style.display = 'none';
        }

        function confirmClear() {
            foods = [];
            foodList.innerHTML = '';
            saveFoods();
            showToast('已清空所有菜品');
            closeClearDialog();
        }

        function showBatchInputDialog() {
            document.getElementById('batchInputDialog').style.display = 'flex';
            document.getElementById('batchInput').value = '';
        }

        function closeBatchInputDialog() {
            document.getElementById('batchInputDialog').style.display = 'none';
        }

        function confirmBatchInput() {
            const input = document.getElementById('batchInput').value;
            const newFoods = input.split('\n')
                .map(item => item.trim())
                .filter(item => item.length > 0);

            if (newFoods.length === 0) {
                showToast('请输入有效的菜品');
                return;
            }

            if (foods.length > 0) {
                document.getElementById('batchInputConfirmDialog').style.display = 'flex';
                window.tempNewFoods = newFoods;
            } else {
                addNewFoods(newFoods);
                closeBatchInputDialog();
            }
        }

        function confirmBatchInputWithClear() {
            foods = [];
            foodList.innerHTML = '';
            addNewFoods(window.tempNewFoods);
            closeBatchInputConfirmDialog();
            closeBatchInputDialog();
        }

        function confirmBatchInputWithoutClear() {
            addNewFoods(window.tempNewFoods);
            closeBatchInputConfirmDialog();
            closeBatchInputDialog();
        }

        function closeBatchInputConfirmDialog() {
            document.getElementById('batchInputConfirmDialog').style.display = 'none';
        }

        function addNewFoods(newFoods) {
            newFoods.forEach(food => {
                if (!foods.includes(food)) {
                    foods.push(food);
                    addFoodToList(food);
                }
            });
            saveFoods();
            showToast(`已添加 ${newFoods.length} 个菜品`);
        }
    </script>
